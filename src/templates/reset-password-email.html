<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Password Reset</title>
  </head>
  <body>
    <div
      style="
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
      "
    >
      <h1 style="color: #007bff">Password Reset</h1>
      <p>Hello, **{{name}}**!</p>
      <p>
        You received this email because a request was made to reset the password
        for your account.
      </p>
      <p>To complete the process, click the button below:</p>

      <a
        href="{{resetLink}}"
        style="
          display: inline-block;
          padding: 10px 20px;
          background-color: #007bff;
          color: white !important;
          text-decoration: none;
          border-radius: 5px;
        "
      >
        Reset Password
      </a>

      <p style="margin-top: 15px">The link is valid for 15 minutes.</p>
      <p>If you did not request this, please ignore this email.</p>
      <p style="margin-top: 20px; font-size: 0.9em; color: #555">Thank you!</p>
    </div>
  </body>
</html>
